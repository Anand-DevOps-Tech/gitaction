
name: CI-CD Pipeline
# Trigger pipeline on push request to main branch
on:
  push:
    branches: [ "main" ]

jobs:
  # Step1: Compile job
  test:
    name: test java project
    runs-on: self-hosted
    steps:
    # Checkout the repo
    - uses: actions/checkout@v4
    # set Up java environment
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    # compile the project
    - name: test
      run: mvn test
  # Step2: Security scan job
  security:
    name: Security scan
    runs-on: self-hosted
    needs: test 
    steps:
      - uses: actions/checkout@v4
      - name: Install Trivy
        run: |
          sudo apt-get install wget gnupg -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
  # Run Trivy scan on filesystem
      - name: Trivy scan filesystem
        run: trivy fs --format table -o fs-report.txt .
      - name: upload scan report
        uses: actions/upload-artifact@v4
        with:
         name: security-reports
         path: fs-report.txt
  # Build and sonar scan
  build_project_and_sonar_scan:
    runs-on: self-hosted
    needs: security
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build project
        run: mvn package
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@<action@v6.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
